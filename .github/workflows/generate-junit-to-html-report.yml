name: JUnit to HTML Report Generation

on:
  workflow_call:
    inputs:
      report_header:
        required: false
        type: string
        default: Cross-Platform Test
        description: Header for the generated HTML report.

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: Open-CMSIS-Pack/workflows-and-actions-collection

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.11'

      - name: Download test results
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          path: artifacts/

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run test report generator
        run: |
          python ./scripts/generate_junit_to_html_report.py \
            --test_report_dir artifacts \
            --report_header "${{ inputs.report_header }}" \
            --output_file test_report.html

      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: html-test-report
          path: test_report.html
